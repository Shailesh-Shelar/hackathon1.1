<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Clone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center;font-family:'Playfair Display', serif">Github Clone</h1>
      <br>
      <br />
      <h3>Search User</h3>
      <form id="myform" autocomplete="off">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="User Name"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Search User</button>
        </div>
      </form>
      <br><br>

       <h3>Search Repository</h3>
      <form id="myform1" autocomplete="off">
          <div class="form-group">
          <input type="text"class="form-control"id="searchr"placeholder="Repository Name"/>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Search Repository...</button>
        </div>
      </form>

        <br><br>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
